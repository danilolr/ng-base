<header class="text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-xl font-bold">My Application</h1>
    </div>
    
    <div class="flex items-center" *ngIf="authService.user">
      <div class="mr-2">
        <span class="text-gray-300 text-sm mr-2">Logged in as:</span>
        <span class="font-medium">{{ authService.user.name }}</span>
      </div>
      
      <button 
        (click)="logout()" 
        class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm transition duration-200"
      >
        Logout
      </button>
    </div>
  </div>
</header>
