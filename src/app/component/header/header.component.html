<header class="text-white p-4 relative">
  <div class="flex items-center absolute top-0 left-0 p-4">
    <h1 class="text-xl font-bold">My Application</h1>
  </div>
    
  <div class="flex items-center absolute top-0 right-0 p-4" *ngIf="authService.user">
    <div class="mr-4">
      <span class="text-gray-300 text-sm mr-3">Logged in as:</span>
      <span class="font-medium">{{ authService.user.name }}</span>
    </div>
    
    <button 
      (click)="logout()" 
      class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm transition duration-200"
    >
      Logout
    </button>
  </div>
</header>
